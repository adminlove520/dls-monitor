<head>
    <title>Ransomhub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<noscript>You have JavaScript disabled, please turn JavaScript on and reload the page.</noscript>
<p>Redirecting to site in <span class="countdown">0</span> seconds</p>
<script>
    let countDown = 3;
    setInterval(function () {
        if (countDown > -1) {
            document.querySelector(".countdown").textContent = countDown;
            countDown--;
        }
    }, 1000);

    setTimeout(function () {
        location.reload();
    }, 3000);
</script>


</body>
